    <meta property="og:description" content="يمكنك إضافة عدة تذكيرات في تطبيق التذكيرات دفعة واحدة، وذلك بإدخال عدة أسطر نصية أو التشغيل من صفحة المشاركة.

هذا الاختصار جيد لوصفات الطعام أو أي قائمة أخرى بصيغة نصية. عند مراجعة وصفات الطعام على الإنترنت، يمكنك تمييز قائمة المقادير واستخدام هذا الاختصار في صفحة المشاركة لإضافة كل عنصر بصفته تذكيرًا.

لاستخدام هذا الاختصار من تطبيق آخر:
ميّز الأسطر النصية واضغط على خيار &amp;amp;quot;مشاركة…&amp;amp;quot; في شريط التحرير.
ستظهر صفحة المشاركة. حدد هذا الاختصار من قائمة الخيارات، أدخل تفاصيل التذكير الأساسي.
كل سطر نصي حددته سوف يضاف بصفته تذكيرًا بمفرده.">
